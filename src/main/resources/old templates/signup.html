<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tutor Me</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YSVVP3FGRQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'G-YSVVP3FGRQ');

  </script>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Tutor Me</a>
</nav>
<div class="container-fluid">
  <form action="/signup" method="post">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="username" placeholder="Username">
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="userType" id="inlineRadioTutor"
             value="tutor">
      <label class="form-check-label" for="inlineRadioTutor">tutor</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="userType" id="inlineRadioTutee"
             value="tutee">
      <label class="form-check-label" for="inlineRadioTutee">tutee</label>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
