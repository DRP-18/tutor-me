<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tutor Me</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Tutor Me</a>
  <form class="form-inline" action="/logout" th:if="${username != null}">
    <button class="btn my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>
<div class="container-fluid" th:if="${username == null}">
  <form action="/login" method="post">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="username" placeholder="Username">
      <button class="btn btn-outline-secondary" type="submit">Login</button>
    </div>
  </form>
</div>
<div class="container-fluid" th:if="${username != null}">
  <h1 th:text="'Welcome, ' + ${username} + '!'"/>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">DUE</th>
          <th scope="col">TUTOR</th>
          <th scope="col">TUTEE</th>
          <th scope="col">CONTENT</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="homework : ${homeworks}">
          <td th:text="${homework.due.time}"></td>
          <td th:text="${homework.tutor}"></td>
          <td th:text="${homework.content}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
