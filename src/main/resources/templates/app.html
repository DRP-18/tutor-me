<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tutor Me</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" th:if="${username == null}">
  <form action="/login" method="post">
    <div class="input-group">
      <input type="text" class="form-control" name="username" placeholder="Username">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-circle-arrow-right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="container-fluid" th:if="${username != null}">
  <h1 th:text="'Welcome, ' + ${username} + '!'"/>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">DUE</th>
          <th scope="col">TUTOR</th>
          <th scope="col">TUTEE</th>
          <th scope="col">CONTENT</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="homework : ${homeworks}">
          <td th:text="${homework.due.time}"></td>
          <td th:text="${homework.tutor}"></td>
          <td th:text="${homework.content}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
