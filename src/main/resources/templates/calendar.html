    #calendar {
      max-width: 1500px;
      margin: 0 auto;
    }
  </style>


</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

  <!-- Main -->
  <div id="main">
    <div
        class="inner">

      <!-- Header -->
      <header id="header">
        <div class="logo">
          <a href="index.html">Tutor-Me</a>
        </div>
      </header>


      <div class="page-heading">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <h1>Calendar</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- Add session modal -->
      <div class="modal fade" id="addSessionModal" tabindex="-1" role="dialog"
           aria-labelledby="addSessionModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="text-align: center;" id="addSessionModalTitle">Add a
                session</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="tuteeNameModal"><b>Tutee</b></label>
                  <input type="text" class="form-control" placeholder="Enter a Tutee Name"
                         id="tuteeNameModal"
                         required>
                  <hr>
                  <label for="startDateModal"><b>Start Date</b></label>
                  <input type="datetime-local" class="form-control"
                         name="start_time" id="startDateModal"
                         placeholder="e.g., 2018-06-12T19:30">
                  <hr>
                  <label for="endDateModal"><b>End Date</b></label>
                  <input type="datetime-local" class="form-control"
                         name="start_time" id="endDateModal"
                         placeholder="e.g., 2018-06-12T19:30">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="addSessionWithModalInfo()">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>


      <section style="margin-top:40px;">
        <div id="calendar">
        </div>
      </section>

    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">

    <div class="inner">

      <!-- Search Box -->
      <section id="search" class="alt">
        <form method="get" action="#"> r
          <input type="text" name="search" id="search" placeholder="Search..."/>
        </form>
      </section>

      <!-- Menu -->
      <nav id="menu">
        <ul>
          <li>
            <a href="/">Homepage</a>
          </li>
          <li>
            <a href="/chats_page">Chats</a>
          </li>
          <li>
            <a href="/calls_page">Calls</a>
          </li>
          <li>
            <a href="/calendar">Calendar</a>
          </li>
        </ul>
      </nav>

      <!-- Footer -->
      <footer id="footer">
        <br>
        <p>DRP project by</p>
      </footer>

    </div>
  </div>
</div>

<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/transition.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
