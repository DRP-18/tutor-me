<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" type="image/png" href="/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

  <title>Tutor me</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
        name='viewport'/>
  <meta
      name="viewport" content="width=device-width"/>


  <!-- Bootstrap core CSS     -->
  <link
      href="/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Animation library for notifications   -->
  <link
      href="/css/animate.min.css" rel="stylesheet"/>

  <!--  Light Bootstrap Table core CSS    -->
  <link
      href="/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


  <!--  CSS for Demo Purpose, don't include it in your project     -->
  <link
      href="/css/demo.css" rel="stylesheet"/>


  <!--     Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet'
        type='text/css'>
  <link href="/css/pe-icon-7-stroke.css" rel="stylesheet"/>

</head>


<body>

<div class="wrapper">
  <div
      class="sidebar" data-color="purple" data-image="/img/sidebar-5.jpg">

    <!--
            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag
        -->

    <div class="sidebar-wrapper">
      <div class="logo" style="padding-left: 10px">
        <div class="login100-pic js-tilt" data-tilt=""
             style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
          <img style="width: 240px;" src="/img/logo.png" alt="logo">
        </div>
      </div>

      <ul class="nav">
        <li>
          <a href="">
            <i class="pe-7s-home"></i>
            <p>Home</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="pe-7s-video"></i>
            <p>Calls</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="pe-7s-chat"></i>
            <p>Chats</p>
          </a>
        </li>

        <li>
          <a href="">
            <i class="pe-7s-date"></i>
            <p>Calendar</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="pe-7s-note"></i>
            <p>Homework</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="pe-7s-notebook"></i>
            <p>Notes</p>
          </a>
        </li>

        <li>
          <a href="">
            <i class="pe-7s-user"></i>
            <p>User Profile</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="pe-7s-bell"></i>
            <p>Notifications</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-panel">
    <iframe id="loginFrame" src="/loginIFrame" scrolling="no" frameborder="0"
            style="position: relative; height: 100%; width: 100%;">
    </iframe>
  </div>
</div>

</body>


<!--   Core JS Files   -->
<script src="/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Notifications Plugin    -->
<script src="/js/bootstrap-notify.js"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
