<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tutor Me</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Tutor Me</a>
  <form class="form-inline" action="/logout" th:if="${username != null}">
    <button class="btn my-2 my-sm-0" type="submit">Logout</button>
  </form>
</nav>
<div class="container-fluid">
  <h1 th:text="'Welcome, ' + ${username} + '!'"/>
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">START</th>
          <th scope="col">END</th>
          <th scope="col">TUTOR</th>
          <th scope="col">CONTENT</th>
          <th scope="col">ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
          <td th:text="${task.startTime.time}"
              th:class="${nowTime.time.after(task.startTime.time)} ? 'text-danger' : ''"></td>
          <td th:text="${task.endTime.time}"
              th:class="${nowTime.time.after(task.endTime.time)} ? 'text-danger' : ''"></td>
          <td th:text="${task.tutor}"></td>
          <td th:text="${task.content}"></td>
          <td><a class="btn btn-primary" href="/signup" role="button"
                 th:href="'https://appr.tc/r/' + ${123456789 + task.id}">Video</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
