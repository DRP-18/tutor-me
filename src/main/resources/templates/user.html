<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" type="image/png" href="/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

  <title>Light Bootstrap Dashboard by Creative Tim</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
        name='viewport'/>
  <meta name="viewport" content="width=device-width"/>


  <!-- Bootstrap core CSS     -->
  <link href="/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Animation library for notifications   -->
  <link href="/css/animate.min.css" rel="stylesheet"/>

  <!--  Light Bootstrap Table core CSS    -->
  <link href="/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


  <!--  CSS for Demo Purpose, don't include it in your project     -->
  <link href="/css/demo.css" rel="stylesheet"/>


  <!--     Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
        rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet'
        type='text/css'>
  <link href="/css/pe-icon-7-stroke.css" rel="stylesheet"/>

  <link rel="stylesheet" type="text/css" href="/css/image-picker.css">
</head>
<body>

<div class="wrapper">
  <div class="sidebar" data-color="purple" data-image="/img/sidebar-5.jpg">

    <!--
            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag
        -->

    <div class="sidebar-wrapper">
      <div class="logo">
        <a href="http://www.creative-tim.com" class="simple-text">
          Tutor Me
        </a>
      </div>

      <ul class="nav">
        <li>
          <a href="/dashboard">
            <i class="pe-7s-home"></i>
            <p>Home</p>
          </a>
        </li>
        <li>
          <a href="/calls">
            <i class="pe-7s-video"></i>
            <p>Calls</p>
          </a>
        </li>
        <li>
          <a href="/chats">
            <i class="pe-7s-chat"></i>
            <p>Chats</p>
          </a>
        </li>

        <li>
          <a href="/calendar">
            <i class="pe-7s-date"></i>
            <p>Calendar</p>
          </a>
        </li>
        <li>
          <a href="/homework">
            <i class="pe-7s-note"></i>
            <p>Homework</p>
          </a>
        </li>
        <li>
          <a href="/notes">
            <i class="pe-7s-notebook"></i>
            <p>Notes</p>
          </a>
        </li>

        <li class="active">
          <a href="/user">
            <i class="pe-7s-user"></i>
            <p>User Profile</p>
          </a>
        </li>
        <li>
          <a href="/notifications">
            <i class="pe-7s-bell"></i>
            <p>Notifications</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
                  data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Home</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left"></ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="user.html">
                <p>Account</p>
              </a>
            </li>
            <li>
              <a href="/logout">
                <p>Log out</p>
              </a>
            </li>
            <li class="separator hidden-lg"></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="header">
                <h4 class="title">Edit Profile</h4>
              </div>
              <div class="content">
                <div class="picker">
                  <select class='image-picker'>
                    <option data-img-src='/img/avatars/1.png' data-img-class="first"
                            data-img-alt="Page 1" value='1'> Page 1
                    </option>
                    <option data-img-src='/img/avatars/2.png' data-img-alt="Avatar 2" value='2'>
                      Page 2
                    </option>
                    <option data-img-src='/img/avatars/3.png' data-img-alt="Avatar 3" value='3'>
                      Page 3
                    </option>
                    <option data-img-src='/img/avatars/4.png' data-img-alt="Avatar 4" value='4'>
                      Page 4
                    </option>
                    <option data-img-src='/img/avatars/5.png' data-img-alt="Avatar 5" value='5'>
                      Page 5
                    </option>
                    <option data-img-src='/img/avatars/6.png' data-img-alt="Avatar 6" value='6'>
                      Page 6
                    </option>
                    <option data-img-src='/img/avatars/7.png' data-img-alt="Avatar 7" value='7'>
                      Page 7
                    </option>
                    <option data-img-src='/img/avatars/8.png' data-img-alt="Avatar 8" value='8'>
                      Page 8
                    </option>
                    <option data-img-src='/img/avatars/9.png' data-img-alt="Avatar 9" value='9'>
                      Page 9
                    </option>
                    <option data-img-src='/img/avatars/10.png' data-img-alt="Avatar 10" value='10'>
                      Page 10
                    </option>
                    <option data-img-src='/img/avatars/11.png' data-img-alt="Avatar 11" value='11'>
                      Page 11
                    </option>
                    <option data-img-src='/img/avatars/12.png' data-img-alt="Avatar 12"
                            data-img-class="last" value='12'> Page 12
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-user">
              <div class="image">
                <img
                    src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
                    alt="..."/>
              </div>
              <div class="content">
                <div class="author">
                  <a href="#">
                    <img class="avatar border-gray" src="/img/avatars/1.png" alt="..."/>

                    <h4 class="title">Mike Andrew<br/>
                      <small>michael24</small>
                    </h4>
                  </a>
                </div>
                <p class="description text-center"> "Lamborghini Mercy <br>
                  Your chick she so thirsty <br>
                  I'm in that two seat Lambo"
                </p>
              </div>
              <hr>
              <div class="text-center">
                <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i>
                </button>
                <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i>
                </button>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>


</body>


<!--   Core JS Files   -->
<script src="/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="/js/bootstrap-notify.js"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="/js/demo.js"></script>

<script src="/js/image-picker.min.js" type="text/javascript"></script>


<script>
  jQuery("select.image-picker").imagepicker({
    hide_select: false,
  });

</script>

</html>
